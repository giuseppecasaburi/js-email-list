<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Email generator</title>
</head>

<body>

    <div class="container">
        <header>
            <h1 id="title" class="center">Email generator</h1>
        </header>
        <main>
            <div>
                <p class="text center">Questo programma genera 10 email temporanee casuali, perfette e già pronte per ogni tipo
                    di utilizzo.
                    <span class="block">Clicca il pulsante sottostante per generare le email e riclicca se vuoi aggiornarle.</span>
                </p>
                <span class="hidden center">Scegli l'email</span>
            </div>
            <div class="list">
                <ul id="email-list" class="row">
                </ul>
                <div class="small-container">
                    <button type="button" id="btn-reset">Genera email</button>
                </div>
            </div>
        </main>
    </div>




    <script src="https://cdnjs.cloudﬂare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
